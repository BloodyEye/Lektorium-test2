<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="backdrop is-hidden" data-modal>
		<div class="modal">
		  <h1>Stackfindover</h1>
		  <form class="modal-form" autocomplete="off">
			  <h2 class="form-title">Sign in to your account</h2>
			  <label class="form-field">
				  <span class="input-title">E-mail</span>
				  <span class="form-input-box">
					  <input class="form-input" type="text" name="user-name" />
					</span>
				</label>
				<label class="form-field">
					<span class="input-title">Password</span>
					<span class="link-pas">
						<a href="#">Fogot your password?</a>
					</span>
					<span class="form-input-box">
						<input
						class="form-input"
						type="tel"
						name="user-tel"
						required
						placeholder=" "
						minlength="10"
						pattern="[0-9+-]{10,}"
						/>
						<svg class="icon" width="18" height="18">
							<use href="./icons/sprite.svg#icon-modal-phone"></use>
						</svg>
					</span>
				</label>
				
				<label class="form-field agreements-checkbox">
					<input
					class="form-checkbox hiding-heading"
					type="checkbox"
					name="user-agreement"
					required
					/>
					
					<svg class="icon checkbox-pointer" width="11" height="8">
						<use href="./icons/sprite.svg#icon-modal-check"></use>
					</svg>
					<span class="checkbox-title">
						Соглашаюсь с рассылкой и принимаю
					</span>

			<button type="submit" class="button modal-form-submit" aria-label="Continue">
            	Continue
          	</button>	
					
				
          </label>
</body>
</html>
