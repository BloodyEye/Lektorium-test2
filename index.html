<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="h1">
      <h1 class="h1-title">Stackfindover</h1>
      <form action="#" method="GET" class="sign-form">
        <div class="h2">
          <h2 class="h2-text">Sign in to your account</h2>
        </div>

        <div class="container-email">
          <p class="sign-form__title">Email</p>
          <input
            class="sign-form__input"
            name="Email"
            type="email"
            placeholder="Email"
            required
          />
        </div>

        <div class="container-password">
          <ul>
            <li><span class="sign-form__title">Password</span></li>
            <li>
              <a
                class="sign-form__forgot-password"
                href="https://www.google.com"
                >Forgot your password?</a
              >
            </li>
          </ul>
          <input
            class="sign-form__input"
            name="password"
            type="password"
            placeholder="Password"
            required
          />
        </div>

        <div class="container-chekbox option">
          <label class="check">
            <input class="sign-form__checkbox" type="checkbox" />
            <span class="check-style"></span>
              Stay signed in for a week
          </label>
        </div>

        <button class="sign-form__button" type="submit">
          <span class="sign-form__button-text">Continue</span>
        </button>
        <div class="link">
          <a href="https://www.google.com.ua/maps" class="link__title"
            >Use single sign-on (Google) instead</a
          >
        </div>
      </form>
      <div class="under-form">
        <span class="under-form__title"
          >Don`t have an account?
          <a href="https://www.facebook.com" class="under-form__link"
            >Sign up</a
          ></span
        >
      </div>
    </div>
  </body>
</html>
